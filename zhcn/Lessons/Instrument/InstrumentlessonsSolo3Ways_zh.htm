          <div class="article-bodycopy">
            <p>练习进入等待航线的三种类型。</p>

            <div class="LessonSubHead">
              直接进入
            </div>

            <p>在290度航道上向内飞行，以直接进入方式在140度径向线（320度向内航道）进入等待航线，右转弯。</p>

            <div class="TopLink">
              <a href=
              "fs-flight:lessons/solo/Solo-Inst-Holding-Direct.FLT"
              class="FlyNowLink">立即飞行此课程</a>
            </div>

            <div class="LessonSubHead">
              平行进入
            </div>

            <p>在160度航道上向内飞行，以平行进入方式在140度径向线（320度向内航道）进入等待航线，右转弯。</p>

            <div class="TopLink">
              <a href=
              "fs-flight:lessons/solo/Solo-Inst-Holding-Parallel.FLT"
              class="FlyNowLink">立即飞行此课程</a>
            </div>

            <div class="LessonSubHead">
              泪滴形进入
            </div>

            <p>在100度航道上向内飞行，以泪滴形进入方式在140度径向线（320度向内航道）进入等待航线，右转弯。</p>

            <div class="TopLink">

            </div>
