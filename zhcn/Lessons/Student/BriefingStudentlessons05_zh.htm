          <div class="article-bodycopy">
            <p>在本课程中，您将学习起飞。</p>

            <p class="SubHead">预计完成时间</p>

            <p>10分钟</p>

            <p class="SubHead">所需知识/技能</p>

            <p>在开始本课程之前阅读飞行理论材料将帮助您更好地理解正在教授的技能。</p>

            <p class="SubHead">天气条件</p>

            <p>天空晴朗，风力平静。</p>

            <p class="SubHead">推荐航图</p>

            <p>无</p>

            <p class="SubHead">关于本次飞行</p>

            <p>您将从跑道旁的地面开始。您将学习如何滑行到跑道上并起飞。</p>

            <p class="SubHead">需要记住的关键命令</p>

            <p><strong>数字键盘4</strong>向左看，<strong>数字键盘6</strong>向右看。请确保键盘上的NumLock指示灯已亮起。</p>

            <p class="SubHead">飞行标准</p>

            <p>您需要将空速保持在指定值的±5节范围内，俯仰姿态保持在指定值的±10度范围内。</p>
