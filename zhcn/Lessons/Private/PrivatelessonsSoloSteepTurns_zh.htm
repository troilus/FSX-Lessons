          <div class="article-bodycopy">
            <p>你将从4000英尺高度开始，面向雷尼尔山。使用山脉和航向标记（设置为140度）作为参考点，向左和向右进行360度急转弯。在整个转弯过程中保持45度倾斜角。确保在140度航向上滚出。使用雷尼尔山作为视觉线索来帮助你滚出，但要注意该地区还有其他山脉。</p>
